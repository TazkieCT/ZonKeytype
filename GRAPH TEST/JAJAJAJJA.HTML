<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WPM Typing Speed Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .chart-container {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        .chart {
            position: relative;
            height: 300px;
            border-left: 2px solid #333;
            border-bottom: 2px solid #333;
            padding: 10px;
        }

        .chart .line {
            position: absolute;
            height: 2px;
            background-color: red;
            transform-origin: top left;
        }

        .chart .point {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #4CAF50;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .chart .label {
            position: absolute;
            transform: translate(-50%, 10px);
            font-size: 12px;
            color: #333;
        }

        .chart .y-axis-label,
        .chart .x-axis-label {
            position: absolute;
            font-size: 14px;
            color: #333;
        }

        .chart .y-axis-label {
            left: -40px;
            top: 50%;
            transform: rotate(-90deg) translate(-50%, 0);
            transform-origin: center;
        }

        .chart .x-axis-label {
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
        }

        .chart .y-indicator {
            position: absolute;
            left: -10px;
            width: 100%;
            height: 1px;
            background-color: #ccc;
        }

        .chart .y-indicator .label {
            position: absolute;
            left: -30px;
            transform: translateY(-50%);
            font-size: 12px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="chart-container">
    <div id="chart" class="chart">
        <!-- Line chart will be dynamically added here -->
        <div class="y-axis-label">Words Per Minute</div>
        <div class="x-axis-label">Seconds</div>
    </div>
</div>

<script>
    // Data for the chart: time in seconds and corresponding WPM
    const data = [
        { time: 0, wpm: 0 },
        { time: 10, wpm: 20 },
        { time: 20, wpm: 40 },
        { time: 30, wpm: 35 },
        { time: 40, wpm: 50 },
        { time: 50, wpm: 45 },
        { time: 60, wpm: 60 }
    ];

    const maxValue = Math.max(...data.map(d => d.wpm));
    const maxTime = Math.max(...data.map(d => d.time));
    const chartHeight = 300; // height of the chart in pixels
    const chartWidth = document.getElementById('chart').offsetWidth - 20; // width of the chart in pixels

    const chart = document.getElementById('chart');
    const points = [];

    // Add Y-axis indicators
    const ySteps = 5; // Number of indicators
    for (let i = 0; i <= ySteps; i++) {
        const value = (maxValue / ySteps) * i;
        const y = (value / maxValue) * chartHeight;

        const indicator = document.createElement('div');
        indicator.className = 'y-indicator';
        indicator.style.bottom = `${y}px`;

        const label = document.createElement('div');
        label.className = 'label';
        label.textContent = value;

        indicator.appendChild(label);
        chart.appendChild(indicator);
    }

    // Generate points and lines dynamically
    data.forEach((item) => {
        const x = (item.time / maxTime) * chartWidth; // Position for x-axis in pixels
        const y = (item.wpm / maxValue) * chartHeight; // Position for y-axis in pixels

        // Create point
        const point = document.createElement('div');
        point.className = 'point';
        point.style.left = `${x}px`;
        point.style.bottom = `${y}px`;

        // Add label for time below the point
        const label = document.createElement('div');
        label.className = 'label';
        label.textContent = item.time;
        label.style.left = `${x}px`;
        label.style.bottom = '-20px';

        chart.appendChild(point);
        chart.appendChild(label);
        points.push({ x, y });
    });

    // Draw lines between points
    for (let i = 0; i < points.length - 1; i++) {
        const x1 = points[i].x;
        const y1 = points[i].y;
        const x2 = points[i + 1].x;
        const y2 = points[i + 1].y;

        const line = document.createElement('div');
        line.className = 'line';

        const dx = x2 - x1;
        const dy = y2 - y1;
        const length = Math.sqrt(dx * dx + dy * dy);
        const angle = -Math.atan2(dy, dx) * (180 / Math.PI);

        line.style.width = `${length}px`;
        line.style.transform = `rotate(${angle}deg)`;
        line.style.left = `${x1}px`;
        line.style.bottom = `${y1}px`;

        chart.appendChild(line);
    }
</script>

</body>
</html>
