<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Chart Without Canvas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .chart-container {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
        }

        .chart {
            display: flex;
            align-items: flex-end;
            height: 300px;
            border-left: 2px solid #333;
            border-bottom: 2px solid #333;
            padding: 10px;
            position: relative;
        }

        .chart .bar {
            width: 50px;
            margin-right: 10px;
            background-color: #4CAF50;
            text-align: center;
            color: white;
            font-size: 14px;
        }

        .chart .bar:last-child {
            margin-right: 0;
        }

        .chart .label {
            position: absolute;
            bottom: -20px;
            transform: translateX(-50%);
            font-size: 12px;
            color: #333;
        }

        .y-axis-label {
            position: absolute;
            top: 0;
            left: -40px;
            font-size: 12px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="chart-container">
    <div id="chart" class="chart">
        <!-- Bars will be dynamically added here -->
    </div>
</div>

<script>
    // Data for the chart
    const data = [
        { label: 'Jan', value: 50 },
        { label: 'Feb', value: 80 },
        { label: 'Mar', value: 65 },
        { label: 'Apr', value: 120 },
        { label: 'May', value: 95 }
    ];

    const maxValue = Math.max(...data.map(d => d.value));

    const chart = document.getElementById('chart');

    // Generate bars dynamically
    data.forEach(item => {
        const bar = document.createElement('div');
        bar.className = 'bar';
        bar.style.height = `${(item.value / maxValue) * 100}%`;
        bar.textContent = item.value;

        const label = document.createElement('div');
        label.className = 'label';
        label.textContent = item.label;

        bar.appendChild(label);
        chart.appendChild(bar);
    });
</script>

</body>
</html>
